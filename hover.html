<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 올려보세요</title>
    <style>
        .box{
            width: 200px;
            height: 60px;
            color: white;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            margin: 20px;
            border-radius: 8px;
            background-color: rgb(89, 122, 228);
        }
        .box:hover{
            background-color: rgb(28, 167, 104);
        }
    </style>
</head>
<body>
    <div class="box">마우스를 올려보세요</div>
</body>
</html>
