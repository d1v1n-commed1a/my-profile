<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자2</title>
    <style>
        /* 그룹 선택자 */
        p, #title, .red{
            color: red;
        }
        /* 자식 선택자 */
        .box>p{
            color: orange;
        }
        /* 하위 선택자 */
        div p{
            color: yellow;
        }
        /* 인접 형제 선택자 */
        h1+h2{
            color: green;
        }
        /* 일반 형제 선택자 */
        h1~h2{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 그룹 선택자 -->
    <p>test</p>
    <!-- 자식 선택자 -->
    <div class="box">
        <p>lorem 1</p>
        <div>
            <p>lorem 2</p>
        </div>
        <p>lorem 3</p>
    </div>
    <!-- 하위 선택지 -->
    <div>
        <p>lorem 1</p>
        <ul>
            <li>
                <p>lorem 2</p>
            </li>
            <li>
                <p>lorem 3</p>
            </li>
        </ul>
    </div>
    <!-- 인접 형제 선택지 -->
    <h1>lorem 1</h1> <!--이전 선택지-->
    <h2>lorem 2</h2> <!--대상 선택지-->
    <h2>lorem 3</h2>
</body>
</html>
