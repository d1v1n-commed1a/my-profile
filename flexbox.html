<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 정렬</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            background-color: rgb(248, 235, 59);
        }
        .container {
            max-width: 900px;
            height: 200px;
            border: 2px dashed black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .relative {
            position: relative;
            top: 0px;
            left: 0px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box relative">1</div>
        <div class="box relative">2</div>
        <div class="box relative">3</div>
    </div>
</body>
</html>
