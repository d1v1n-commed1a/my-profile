<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Practice</title>

    <style>
        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        body {
            height: 2000px; /* Ïä§ÌÅ¨Î°§ ÌôïÏù∏Ïö© */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            color: rgb(32, 76, 137);
        }

        /* Í≥µÌÜµ Î∞ïÏä§ Ïä§ÌÉÄÏùº */
        .box {
            width: 120px;
            height: 120px;
            color: white;
            text-align: center;
            line-height: 120px;
            font-weight: bold;
            margin: 20px;
        }

        /* 1. static (Í∏∞Î≥∏Í∞í) */
        .static {
            position: static;
            background-color: gray;
        }

        /* 2. relative */
        .relative {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: blue;
        }

        /* 3. absolute (relative Í∏∞Ï§Ä) */
        .container {
            position: relative;
            width: 400px;
            height: 250px;
            border: 2px dashed black;
            background-color: rgb(199, 199, 199);
            margin: 40px;
        }

        .absolute {
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: red;
        }

        /* 4. fixed */
        .fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
        }

        /* 5. sticky */
        .sticky {
            position: sticky;
            top: 0;
            background-color: purple;
        }
    </style>
</head>

<body>

    <h1>CSS Position Practice</h1>

    <!-- static -->
    <div class="box static">static</div>

    <!-- relative -->
    <div class="box relative">relative</div>

    <!-- absolute -->
    <div class="container">
        Í∏∞Ï§Ä Î∞ïÏä§ (relative)
        <div class="box absolute">absolute</div>
    </div>

    <!-- sticky -->
    <div class="box sticky">sticky</div>

    <p>Ïä§ÌÅ¨Î°§ÏùÑ ÎÇ¥Î†§Î≥¥ÏÑ∏Ïöî üëá</p>

    <!-- fixed -->
    <div class="box fixed">fixed</div>

</body>
</html>
